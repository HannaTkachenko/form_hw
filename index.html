<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="form-section">
      <div>
        <h1 class="main-title">register</h1>
        <p>Create your account. It`s free and only takes a minute.</p>
        <form class="form" action="">
          <fieldset>
            <input
              class="first-name"
              type="text"
              placeholder="first name"
              autofocus
              name="first name"
              required
              pattern="^[A-Z][a-z]{1,12}$"
            />
            <input
              class="last-name"
              type="text"
              placeholder="last name"
              name="last name"
            />
          </fieldset>

          <input type="email" placeholder="email" name="email" required />
          <input
            type="password"
            placeholder="password"
            name="password"
            required
          />
          <input
            type="password"
            placeholder="confirm password"
            name="confirm password"
            required
          />
          <label>
            <input type="checkbox" name="accept" value="accept" required />
            <span>
              I accept the <a target="blank" href="">Terms of Use</a> &
              <a target="blank" href="">Privacy Policy</a>
            </span>
          </label>
          <button class="btn" type="submit">register now</button>
        </form>
      </div>
    </section>
    <p class="out-form">Already have an account? <a href="">Sign in</a></p>
  </body>
</html>
